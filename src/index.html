<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kraken</title>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet'>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>

  <!-- START CONTAINER-->

  <div class="container">

    <header class="row header-row">
        <h2 class="text-center">TRACY JOHNSTON ERSATZ</h2>
        <h4 class="text-center">PHOTOGRAPHY & PROSE</h4>
    </header>

    <!-- START NAV -->

    <nav class="row nav-row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2">Home</div>
      <div class="col-sm-2">About Me</div>
      <div class="col-sm-2">Contact</div>
      <div class="col-sm-2">Articles</div>
      <div class="col-sm-2"></div>
    </nav>

    <!-- START SECTION ONE -->

    <section class="row">

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/skate_main-640.jpg"
            srcset="images/main/skate_main-1000.jpg 1000w,
                    images/main/skate_main-640.jpg 640w,
                    images/main/skate_main-540.jpg 540w,
                    images/main/skate_main-440.jpg 440w,
                    images/main/skate_main-330.jpg 330w,
                    images/main/skate_main-270.jpg 270w,
                    images/main/skate_main-220.jpg 220w,
                    images/main/skate_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Skateboarding in West Oakland">
          <figcaption>West Oakland's controversial skateboard park</figcaption>
        </figure>
      </div> 

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/west_oak_main-640.jpg"
            srcset="images/main/west_oak_main-1000.jpg 1000w,
                    images/main/west_oak_main-640.jpg 640w,
                    images/main/west_oak_main-540.jpg 540w,
                    images/main/west_oak_main-440.jpg 440w,
                    images/main/west_oak_main-330.jpg 330w,
                    images/main/west_oak_main-270.jpg 270w,
                    images/main/west_oak_main-220.jpg 220w,
                    images/main/west_oak_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Life in West Oakland Series">
          <figcaption>Life in West Oakland Series</figcaption>
        </figure>
      </div> 

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/homeless_main-640.jpg"
            srcset="images/main/homeless_main-1000.jpg 1000w,
                    images/main/homeless_main-640.jpg 640w,
                    images/main/homeless_main-540.jpg 540w,
                    images/main/homeless_main-440.jpg 440w,
                    images/main/homeless_main-330.jpg 330w,
                    images/main/homeless_main-270.jpg 270w,
                    images/main/homeless_main-220.jpg 220w,
                    images/main/homeless_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Homeless Woman">
          <figcaption>Homeless series: West Oakland and Salinas</figcaption>
        </figure>
      </div> 

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/rust_main-640.jpg"
            srcset="images/main/rust_main-1000.jpg 1000w,
                    images/main/rust_main-640.jpg 640w,
                    images/main/rust_main-540.jpg 540w,
                    images/main/rust_main-440.jpg 440w,
                    images/main/rust_main-330.jpg 330w,
                    images/main/rust_main-270.jpg 270w,
                    images/main/rust_main-220.jpg 220w,
                    images/main/rust_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Rust">
          <figcaption>Rust series</figcaption>
        </figure>
      </div> 

    </section>

    <!-- START SECTION TWO -->

    <section class="row">

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/road_main-640.jpg"
            srcset="images/main/road_main-1000.jpg 1000w,
                    images/main/road_main-640.jpg 640w,
                    images/main/road_main-540.jpg 540w,
                    images/main/road_main-440.jpg 440w,
                    images/main/road_main-330.jpg 330w,
                    images/main/road_main-270.jpg 270w,
                    images/main/road_main-220.jpg 220w,
                    images/main/road_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Man In Bar">
          <figcaption>On The Road</figcaption>
        </figure>
      </div> 

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/easter_main-640.jpg"
            srcset="images/main/easter_main-1000.jpg 1000w,
                    images/main/easter_main-640.jpg 640w,
                    images/main/easter_main-540.jpg 540w,
                    images/main/easter_main-440.jpg 440w,
                    images/main/easter_main-330.jpg 330w,
                    images/main/easter_main-270.jpg 270w,
                    images/main/easter_main-220.jpg 220w,
                    images/main/easter_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Easter Sunday">
          <figcaption>Easter Sunday in West Oakland</figcaption>
        </figure>
      </div> 

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/kano_main-640.jpg"
            srcset="images/main/kano_main-1000.jpg 1000w,
                    images/main/kano_main-640.jpg 640w,
                    images/main/kano_main-540.jpg 540w,
                    images/main/kano_main-440.jpg 440w,
                    images/main/kano_main-330.jpg 330w,
                    images/main/kano_main-270.jpg 270w,
                    images/main/kano_main-220.jpg 220w,
                    images/main/kano_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Crowd in Africa">
          <figcaption>Kano, Nigeria, 2010</figcaption>
        </figure>
      </div> 

      <div class="col-sm-3">
        <figure>
          <img class="img-responsive"
            src="images/main/grain_mkt_main-640.jpg"
            srcset="images/main/grain_mkt_main-1000.jpg 1000w,
                    images/main/grain_mkt_main-640.jpg 640w,
                    images/main/grain_mkt_main-540.jpg 540w,
                    images/main/grain_mkt_main-440.jpg 440w,
                    images/main/grain_mkt_main-330.jpg 330w,
                    images/main/grain_mkt_main-270.jpg 270w,
                    images/main/grain_mkt_main-220.jpg 220w,
                    images/main/grain_mkt_main-165.jpg 165w"
            sizes="(min-width: 768px) 25vw,
                   100vw"
            alt="Man covered in grain">
          <figcaption>Grain market, Kano, Nigeria</figcaption>
        </figure>
      </div> 

    </section>  

  </div> <!-- END CONTAINER -->

  <!-- Libraries -->
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/lib/bootstrap.js"></script>

  <!-- Local JavaScript Files -->
  <script src="js/app.js"></script>
</body>
</html>
