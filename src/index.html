<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Kraken</title>
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:400,700" rel='stylesheet'>
  <link href="css/bootstrap.css" rel="stylesheet">
  <link href="css/font-awesome.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <script src="js/lib/knockout-3.2.0.js"></script>
</head>
<body>

  <!-- START CONTAINER-->

  <div class="container">

    <header class="row header-row">
        <h2 class="text-center">TRACY JOHNSTON ERSATZ</h2>
        <h4 class="text-center">PHOTOGRAPHY & PROSE</h4>
    </header>

    <!-- START NAV -->

    <nav class="row nav-row">
      <div class="col-sm-2"></div>
      <div class="col-sm-2">Home</div>
      <div class="col-sm-2">About Me</div>
      <div class="col-sm-2">Contact</div>
      <div class="col-sm-2">Articles</div>
      <div class="col-sm-2"></div>
    </nav>

    <!-- START SECTION ONE -->

    <section class="row" data-bind="foreach: mainViewRowOne, visible: mainIsVisible">
      <div class="col-sm-3">
        <figure>
          <img class="img-responsive" data-bind="attr: { src: $data.mainSrc, srcset: $data.mainSrcset, sizes: $data.mainSizes, alt: $data.mainAltText }, click: $parent.showArticle">
          <figcaption data-bind="text: $data.mainCaptionText"></figcaption>
        </figure>
      </div> 
    </section>  

    <!-- START SECTION TWO -->

    <section class="row" data-bind="foreach: mainViewRowTwo, visible: mainIsVisible">
      <div class="col-sm-3">
        <figure>
          <img class="img-responsive" data-bind="attr: { src: $data.mainSrc, srcset: $data.mainSrcset, sizes: $data.mainSizes, alt: $data.mainAltText }, click: $parent.showArticle">
          <figcaption data-bind="text: $data.mainCaptionText"></figcaption>
        </figure>
      </div> 
    </section>  

    <!-- ARTICLE VIEW -->
   
    <section class="row" data-bind="visible: articleIsVisible">

      <div class="col-sm-5">
        <h3 data-bind="text: artTitle"></h3>
        <div data-bind="html: artText"></div>
      </div>
      <div class="col-sm-7">
        <figure>
          <img class="img-responsive" data-bind="attr: { src: artSrc, srcset: artSrcset, sizes: artSizes, alt: artAltText }">
          <figcaption data-bind="text: artCaptionText"></figcaption>
        </figure>
      </div> 

    </section>    


  </div> <!-- END CONTAINER -->

  <!-- Libraries -->
  <script src="js/lib/jquery-2.1.4.js"></script>
  <script src="js/lib/bootstrap.js"></script>

  <!-- Local JavaScript Files -->
  <script src="js/app.js"></script>
</body>
</html>
